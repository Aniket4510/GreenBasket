<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for mobile scaling -->
  <title>Contact Us</title>
  <style>
    body {
      background: linear-gradient(135deg, #e6f7ff, #f9fff2);
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .contact-box {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 25px;
      border: 3px solid darkgreen;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
      text-align: left;
    }

    .contact-box:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: darkgreen;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #90ee90, 0 0 10px #32cd32; }
      to   { text-shadow: 0 0 15px #00ff00, 0 0 30px #228b22; }
    }

    p {
      font-size: 16px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .icon {
      margin-right: 10px;
      font-size: 20px;
    }

    a {
      color: darkblue;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
      word-break: break-word;
    }

    a:hover {
      color: crimson;
      text-shadow: 0 0 5px pink;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: darkgreen;
    }

    .back-link:hover {
      color: red;
    }

    /* üì± Mobile adjustments */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .contact-box {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 14px;
      }

      .icon {
        font-size: 18px;
      }

      .back-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h1>CONTACT US</h1>

    <p class="email"><span class="icon">üìß</span>Email: 
      <a href="mailto:support@greenbasket.com">support@greenbasket.com</a>
    </p>

    <p class="phone"><span class="icon">üìû</span>Phone: 
      <a href="tel:+918219935146">+91 82199 35146</a>
    </p>

    <p class="address"><span class="icon">üìç</span>Address: 
      Mandi, Himachal Pradesh, India
    </p>

    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

</body>
</html>
