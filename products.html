<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenBasket - Products</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #111;
    color: white;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #32cd32;
    text-shadow: 0 0 10px #32cd32;
  }

  /* Notification banner */
  #orderMessage {
    display: none;
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #27ae60;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    z-index: 200;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background: #1c1c1c;
    border-radius: 10px;
    margin-bottom: 20px;
    position: relative;
  }

  .cart-icon {
    position: relative;
    cursor: pointer;
  }

  .cart-icon img {
    width: 35px;
    height: 35px;
  }

  .cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: red;
    color: white;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 50%;
  }

  /* Dropdown cart */
  .cart-dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    width: 250px;
    background: #222;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 100;
  }

  .cart-dropdown h3 {
    margin: 0 0 10px;
    font-size: 18px;
  }

  .cart-dropdown ul {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 200px;
    overflow-y: auto;
  }

  .cart-dropdown li {
    margin: 6px 0;
    padding: 6px;
    background: #333;
    border-radius: 8px;
    font-size: 14px;
  }

  .cart-dropdown p {
    margin-top: 10px;
    font-weight: bold;
    color: #32cd32;
  }

  .buy-btn {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    background: #27ae60;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .buy-btn:hover {
    background: #1e8449;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .product {
    background: #1c1c1c;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product h3 {
    margin: 10px 0 5px;
  }

  .product p {
    margin: 5px 0;
    color: #aaa;
  }

  .product button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    background: #27ae60;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .product button:hover {
    background: #1e8449;
  }
</style>
</head>
<body>

<div id="orderMessage">‚úÖ Your order has been placed successfully!</div>

<div class="top-bar">
  <div class="cart-icon" onclick="toggleCart()">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Cart">
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <div class="cart-dropdown" id="cartDropdown">
    <h3>üõçÔ∏è Your Cart</h3>
    <ul id="cartList"></ul>
    <p>Total: ‚Çπ<span id="total">0</span></p>
    <button class="buy-btn" onclick="buyNow()">Buy Now</button>
  </div>
</div>

<h1>üåø Our Products</h1>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/220x150" alt="Tomato">
    <h3>Fresh Tomatoes</h3>
    <p>‚Çπ40 / kg</p>
    <button onclick="addToCart('Fresh Tomatoes', 40)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/220x150" alt="Potato">
    <h3>Organic Potatoes</h3>
    <p>‚Çπ30 / kg</p>
    <button onclick="addToCart('Organic Potatoes', 30)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/220x150" alt="Carrot">
    <h3>Crunchy Carrots</h3>
    <p>‚Çπ50 / kg</p>
    <button onclick="addToCart('Crunchy Carrots', 50)">Add to Cart</button>
  </div>    

</div>



<br>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>

<script>
let cart = [];
let total = 0;

function addToCart(product, price) {
  cart.push({ product, price });
  total += price;

  const cartList = document.getElementById("cartList");
  const li = document.createElement("li");
  li.textContent = `${product} - ‚Çπ${price}`;
  cartList.appendChild(li);

  document.getElementById("total").textContent = total;
  document.getElementById("cartCount").textContent = cart.length;
}

function toggleCart() {
  const dropdown = document.getElementById("cartDropdown");
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

function buyNow() {
  if (cart.length === 0) {
    showMessage("Your cart is empty! Add some products first.", "red");
  } else {
    showMessage("‚úÖ Your order has been placed successfully!", "#27ae60");
    // Clear cart
    cart = [];
    total = 0;
    document.getElementById("cartList").innerHTML = "";
    document.getElementById("total").textContent = 0;
    document.getElementById("cartCount").textContent = 0;
  }
}

// Function to show message on top
function showMessage(msg, color) {
  const message = document.getElementById("orderMessage");
  message.textContent = msg;
  message.style.background = color;
  message.style.display = "block";
  setTimeout(() => {
    message.style.display = "none";
  }, 3000);
}

// Close cart if clicked outside
document.addEventListener("click", function(e) {
  const cartIcon = document.querySelector(".cart-icon");
  const cartDropdown = document.getElementById("cartDropdown");
  if (!cartIcon.contains(e.target) && !cartDropdown.contains(e.target)) {
    cartDropdown.style.display = "none";
  }
});
</script>

</body>
</html>
