<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBasket - Home</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff6f61, #2ecc71, #f39c12, #9b59b6);
      background-size: 400% 400%;
      animation: bgAnimation 12s ease infinite;
      color: white;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Header ===== */
    header {
      margin: 40px 20px 20px 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6f61, 0 0 20px #2ecc71, 0 0 30px #f39c12; }
      to { text-shadow: 0 0 20px #9b59b6, 0 0 30px #2ecc71, 0 0 40px #ff6f61; }
    }

    header p {
      font-size: 16px;
      color: #f0f0f0;
      margin-bottom: 30px;
    }

    /* ===== Navbar ===== */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .red-link { background: #ff6f61; }
    .green-link { background: #2ecc71; }
    .orange-link { background: #f39c12; }
    .tracking-link { background: #9b59b6; }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    /* ===== Robot ===== */
    .robot-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    model-viewer {
      width: 300px;
      height: 300px;
      max-width: 90vw;
      filter: drop-shadow(0 0 20px #fff);
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      header p {
        font-size: 14px;
      }
      model-viewer {
        height: 220px;
      }
      nav a {
        padding: 8px 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 20px;
      }
      header p {
        font-size: 12px;
      }
      model-viewer {
        height: 180px;
      }
      nav a {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <h1>ðŸŒ¿ WELCOME TO GREENBASKET!</h1>
    <p>Fresh Vegetables â€¢ Organic Choices â€¢ Direct from Farmers</p>
  </header>

  <!-- ===== Navbar ===== -->
  <nav>
    <a href="about.html" class="red-link">ABOUT</a>
    <a href="contact.html" class="green-link">CONTACT</a>
    <a href="products.html" class="orange-link">PRODUCTS</a>
    <a href="tracking.html" class="tracking-link">TRACKING</a>
  </nav>

  <!-- ===== Robot ===== -->
  <div class="robot-container">
    <model-viewer 
      src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
      alt="3D Robot"
      auto-rotate
      camera-controls
      interaction-prompt="none"
      autoplay
      exposure="1.2"
      shadow-intensity="1">
    </model-viewer>
  </div>

  <!-- ===== Robot Speech ===== -->
  <script>
    window.addEventListener("load", () => {
      const msg = new SpeechSynthesisUtterance("Welcome to Green Basket! . hope you have a great time here.and enjoy our fresh and organic products.");
      msg.pitch = 1;
      msg.rate = 1;
      msg.volume = 1;
      msg.voice = speechSynthesis.getVoices().find(voice => voice.lang.includes("en"));
      setTimeout(() => speechSynthesis.speak(msg), 1500);
    });
  </script>

</body>
</html>
