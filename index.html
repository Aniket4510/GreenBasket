<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBasket - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* shiny background */
    .shiny-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(0,255,150,0.2), transparent 50%),
                  linear-gradient(135deg, #0f0f0f, #111, #0a0a0a);
      z-index: 0;
      transition: background-position 0.2s ease-out;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 1000px;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #90ee90, 0 0 20px #32cd32, 0 0 30px #228b22; }
      to   { text-shadow: 0 0 20px #adff2f, 0 0 30px #7fff00, 0 0 40px #32cd32; }
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: 0;
      color: #ddd;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-links {
      display: flex;
      justify-content: space-between; /* spread evenly */
      align-items: center;
      gap: 40px; /* bigger gap */
      margin-top: 30px;
      transition: transform 0.2s ease-out;
    }

    .nav-links a {
      flex: 1;                     /* make all buttons equal width */
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 0;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 150px;            /* keeps them nicely sized */
    }

    .nav-links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s ease;
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    /* custom colors */
    .red-link { background: #e74c3c; }
    .green-link { background: #27ae60; }
    .orange-link { background: #f39c12; }
    .tracking-link { background: #2980b9; }

    .red-link:hover { background: #c0392b; }
    .green-link:hover { background: #1e8449; }
    .orange-link:hover { background: #d35400; }
    .tracking-link:hover { background: #1f6391; }
  </style>
</head>
<body>

  <div class="shiny-bg" id="shiny"></div>

  <div class="container">
    <h1>ðŸŒ¿ HEY WELCOME!</h1>
    <p>Here you get all the information about the products, company, and more.</p>

    <div class="nav-links" id="navLinks">
      <a href="about.html" class="red-link">ABOUT</a>
      <a href="contact.html" class="green-link">CONTACT</a>
      <a href="products.html" class="orange-link">PRODUCTS</a>
      <a href="tracking.html" class="tracking-link">TRACKING</a>
    </div>
  </div>

  <script>
    const shiny = document.getElementById("shiny");
    const nav = document.getElementById("navLinks");

    document.addEventListener("mousemove", (e) => {
      let x = e.clientX / window.innerWidth * 100;
      let y = e.clientY / window.innerHeight * 100;

      // background shiny effect
      shiny.style.background = `
        radial-gradient(circle at ${x}% ${y}%, rgba(0,255,150,0.25), transparent 60%),
        linear-gradient(135deg, #0f0f0f, #111, #0a0a0a)
      `;

      // slight row movement
      let offsetX = (e.clientX / window.innerWidth - 0.5) * 20;
      nav.style.transform = `translateX(${offsetX}px)`;
    });
  </script>

</body>
</html>
